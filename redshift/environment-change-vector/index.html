# Environment Change Vector

You can imagine yourself, more specifically, the properties of you as a person as a point on an $n$-dimensional space, for visualisation let's set $n=2$, (say the two axes are how optimistic and determined you are)

![[../../media/Screenshot 2025-06-30 at 3.37.39 PM.png]]

Now, the way this point moves is determined the net result of all of the vectors which change it, which are your environment, these are your friends, the media you consume, etc. all these vectors pull you towards their own direction.

![[../../media/Screenshot 2025-06-30 at 3.47.43 PM.png]]

If you want to change on a certain axes in a certain direction, the best way is to to remove all those vectors opposite to the direction of change and attach yourself to all those vectors parallel to the change.

Another thing to note is that if you have random vectors, you're likely to not change in any direction, since the waves on opposite sides will interfere destructively, meaning nothing happens. Change only happens when all the vectors align in a constructive manner.

***Be careful with the vectors you attach yourself to.***

---
    </script>

    <script>
        const markdown = document.getElementById('markdown-content').textContent;

        // Protect LaTeX from marked.js
        // We replace $$...$$ and $...$ with placeholders
        const mathExpressions = [];
        let protectedMarkdown = markdown.replace(/\$\$([\s\S]*?)\$\$|\$((?:\\.|[^$])*)\$/g, (match) => {
            mathExpressions.push(match);
            return `MATH_EXPRESSION_${mathExpressions.length - 1}`;
        });

        // Handle Obsidian-style image links ![[path]] -> ![filename](../media/filename)
        protectedMarkdown = protectedMarkdown.replace(/!\[\[(.*?)\]\]/g, (match, path) => {
            const filename = path.split('/').pop();
            return `![${filename}](../media/${filename})`;
        });

        // Parse Markdown
        const html = marked.parse(protectedMarkdown);

        // Restore LaTeX
        const finalHtml = html.replace(/MATH_EXPRESSION_(\d+)/g, (match, index) => {
            return mathExpressions[index];
        });

        document.getElementById('content').innerHTML = finalHtml;

        if (window.MathJax && MathJax.typesetPromise) {
            MathJax.typesetPromise();
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);

            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('onclick').includes(theme)) {
                    btn.classList.add('active');
                }
            });

            // Save preference
            localStorage.setItem('redshift-theme', theme);
        }

        // Load preference
        const savedTheme = localStorage.getItem('redshift-theme') || 'night';
        setTheme(savedTheme);
    </script>
