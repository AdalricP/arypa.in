# Not Much To Learn

Recently, I've been needing to learn *a whole ton* of stuff. Related to CS, Physics and especially have had to pick up on a WHOLE LOT of math. I thought it'd require hours upon hours of practice - but what I found was... *There's not really a whole lot to learn!* Actually, it's kind of disappointing how little there is!

The main reason why learning new concepts feels like a *drag* to most people, seems to be **long, arduous, and irrelevant lectures** and weird fancy tricks they're trying to use to learn. When in reality, you can just **gobble down information** from textbooks as long as you have the pre-requisites!

Really, stop trying to look around for 'hacks' or weird 'alternate learning methods' to learn things, textbooks are good. You need to be able to read heavily detalied textbooks. 

*Pre-requisites* i.e. established concepts on top of which the newer concepts are built, are obviously important. Learning is like building a massive stack of cards, if you don't have the cards at the bottom, how are you going to place the cards above? It's not that the cards will be shaky, they literally, physically, can't be placed! Think of it like, levelling up in an RPG (though I don't like that overused analogy much, but it does get the job done.) Every-time you level up, it becomes easier to do certain tasks, and also you unlock new things/upgrades you can use. 

You can think of it like the research tree in ***Factorio*** even, you can't really research new tools, without already having researched the things beforehand. That's exactly the point here.

Of course, researching *every-single thing* may be time-consuming, and even if still possible (And it very much is!) may not be practical - say you need to learn something on the spot for a hackathon or something, of course, you won't go about learning every single concept there in detail! You'll just look at "what goes in" and "what comes out" for now, and you can fill those things in later to optimise your knowledge. :) I have another blog on this exact concept [[The black-box method|here.]]

  <script>
    const markdown = document.getElementById('markdown-content').textContent;

    // Protect LaTeX from marked.js
    // We replace $$...$$ and $...$ with placeholders
    const mathExpressions = [];
    let protectedMarkdown = markdown.replace(/\$\$([\s\S]*?)\$\$|\$((?:\\.|[^$])*)\$/g, (match) => {
      mathExpressions.push(match);
      return `MATH_EXPRESSION_${mathExpressions.length - 1}`;
    });

    // Handle Obsidian-style image links ![[path]] -> ![filename](../media/filename)
    protectedMarkdown = protectedMarkdown.replace(/!\[\[(.*?)\]\]/g, (match, path) => {
      const filename = path.split('/').pop();
      return `![${filename}](../media/${filename})`;
    });

    // Parse Markdown
    const html = marked.parse(protectedMarkdown);

    // Restore LaTeX
    const finalHtml = html.replace(/MATH_EXPRESSION_(\d+)/g, (match, index) => {
      return mathExpressions[index];
    });

    document.getElementById('content').innerHTML = finalHtml;

    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise();
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);

      // Update active button
      document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('onclick').includes(theme)) {
          btn.classList.add('active');
        }
      });

      // Save preference
      localStorage.setItem('redshift-theme', theme);
    }

    // Load preference
    const savedTheme = localStorage.getItem('redshift-theme') || 'night';
    setTheme(savedTheme);
  </script>
