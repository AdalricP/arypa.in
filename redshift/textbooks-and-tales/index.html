    <style>
        :root {
            /* Default (Night) */
            --bg-color: #000000;
            /* Pure Black */
            --text-color: #dcddde;
            --accent-color: #ff3333;
            /* Redshift Red */
            --link-color: #ff3333;
            --code-bg: #111111;
            --quote-border: #ff3333;
            --font-main: "Space Mono", monospace;
        }

        /* Read Mode (Warm/Flux-like) */
        [data-theme="read"] {
            --bg-color: #1a1816;
            --text-color: #d6c4a8;
            /* Warm sepia text */
            --accent-color: #ff5555;
            /* Warmer red/orange */
            --link-color: #ff5555;
            --code-bg: #2b2724;
            --quote-border: #ff5555;
        }

        /* Day Mode (White) */
        [data-theme="day"] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #cc0000;
            /* Darker red for contrast */
            --link-color: #cc0000;
            --code-bg: #f5f5f5;
            --quote-border: #cc0000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: inherit;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        [data-theme="day"] h1,
        [data-theme="day"] h2 {
            color: #000;
        }

        h1 {
            border-bottom: 1px solid var(--code-bg);
            padding-bottom: 0.5rem;
        }

        p {
            margin-bottom: 1.5rem;
        }

        /* Links */
        a {
            color: var(--link-color);
            text-decoration: underline;
            font-family: "Space Mono", monospace;
            transition: opacity 0.2s, letter-spacing 0.2s;
        }

        a:hover {
            opacity: 0.8;
            cursor: pointer;
            letter-spacing: 1px;
        }

        /* Bold & Italic */
        strong {
            color: inherit;
            font-weight: 900;
        }

        em {
            color: var(--accent-color);
            font-style: italic;
        }

        /* Bold + Italic */
        strong em,
        em strong {
            color: var(--accent-color);
            font-weight: 900;
            font-style: italic;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2rem auto;
            border-radius: 4px;
        }

        /* Code Blocks */
        pre {
            background-color: var(--code-bg);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border: 1px solid #333;
        }

        code {
            font-family: var(--font-main);
            background-color: rgba(128, 128, 128, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }

        pre code {
            background-color: transparent;
            padding: 0;
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid var(--quote-border);
            margin: 1.5rem 0;
            padding-left: 1rem;
            color: inherit;
            opacity: 0.8;
            font-style: italic;
        }

        /* Lists */
        ul,
        ol {
            padding-left: 2rem;
            margin-bottom: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        /* Navigation */
        .nav {
            margin-bottom: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: var(--text-color);
            text-decoration: none;
        }

        .nav a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        /* Theme Switcher */
        .theme-switcher {
            display: flex;
            gap: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
        }

        .theme-btn {
            opacity: 0.5;
            transition: opacity 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
        }

        .theme-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .theme-btn.active {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Hide raw markdown */
        #markdown-content {
            display: none;
        }
    </style>
</head>

<body>

    <script id="markdown-content" type="text/markdown">
# Textbooks and Tales

I believe the only books that really need to be books are highly technical textbooks or storybooks, everything else can be summarised into short blog posts like this one.

Any other book, example: A self-help book, can be summarised as a list of bullet points without really losing it's purpose or any value whatsoever (except maybe, the "oh look I'm being productive" jerk off it puts the self-help junkies in). 

Non-technical textbooks or books which explore subjective notions or view points of topics (such as humanities books) can also be summarised.

Technical textbooks are generally already bullet points which is why they need not be summarized, especially with fields like *math* - actually, as someone from physics, I really wish physics textbooks were written like math textbooks, without the constant long paragraphs of explanations I see in a lot of textbooks.

Story books, or books that are trying to *imprint* an idea onto you, and are not just opinions or a list of non-technical guidelines, can't be summarised, since their meaning lies in the narrative, which has its required word lengths.

Blogs such as this can also be summarised.  

---
    </script>

    <script>
        const markdown = document.getElementById('markdown-content').textContent;

        // Protect LaTeX from marked.js
        // We replace $$...$$ and $...$ with placeholders
        const mathExpressions = [];
        let protectedMarkdown = markdown.replace(/\$\$([\s\S]*?)\$\$|\$((?:\\.|[^$])*)\$/g, (match) => {
            mathExpressions.push(match);
            return `MATH_EXPRESSION_${mathExpressions.length - 1}`;
        });

        // Handle Obsidian-style image links ![[path]] -> ![filename](../media/filename)
        protectedMarkdown = protectedMarkdown.replace(/!\[\[(.*?)\]\]/g, (match, path) => {
            const filename = path.split('/').pop();
            return `![${filename}](../media/${filename})`;
        });

        // Parse Markdown
        const html = marked.parse(protectedMarkdown);

        // Restore LaTeX
        const finalHtml = html.replace(/MATH_EXPRESSION_(\d+)/g, (match, index) => {
            return mathExpressions[index];
        });

        document.getElementById('content').innerHTML = finalHtml;

        if (window.MathJax && MathJax.typesetPromise) {
            MathJax.typesetPromise();
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);

            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('onclick').includes(theme)) {
                    btn.classList.add('active');
                }
            });

            // Save preference
            localStorage.setItem('redshift-theme', theme);
        }

        // Load preference
        const savedTheme = localStorage.getItem('redshift-theme') || 'night';
        setTheme(savedTheme);
    </script>
</body>
