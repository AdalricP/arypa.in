  <script id="markdown-content" type="text/markdown">
Source: [Colen Galen - The Black-Box method: how to learn anything quickly](https://www.youtube.com/watch?v=RDzsrmMl48I)

A **Black box** can be thought of *as a function that does something, we know what it does, but we don't know how it does it.* Sort of like **neural networks.** 

Why is this useful? Whenever you want to learn or make something, it's concepts take time to learn. The harder the concept is, the more time it will take.
	![[../../media/ThingsTakeTime.gif]]

But you only have limited time! - So, to understand things faster, we can black-box them, only learning the *what* and not the *how.*
	![[../../media/Blackboxd.gif]]

*Blackbox isn't a substitute for learning. It's a way to map out what you need to know faster.* When you later need to make an edit to how the thing works, you will have to learn the underlying concept.

# Advantages
1. Works quickly - This will make things that may take hours or days to understand into things that will take mere minutes.
2. Let's you know where to look - It lets you have most of the necessary information later. It will know where to look for in your project.
3. Let's you identify related problems - Knowing the blackbox, it will help you identify when a problem uses a certain concept.

  <script>
    const markdown = document.getElementById('markdown-content').textContent;

    // Protect LaTeX from marked.js
    // We replace $$...$$ and $...$ with placeholders
    const mathExpressions = [];
    let protectedMarkdown = markdown.replace(/\$\$([\s\S]*?)\$\$|\$((?:\\.|[^$])*)\$/g, (match) => {
      mathExpressions.push(match);
      return `MATH_EXPRESSION_${mathExpressions.length - 1}`;
    });

    // Handle Obsidian-style image links ![[path]] -> ![filename](../media/filename)
    protectedMarkdown = protectedMarkdown.replace(/!\[\[(.*?)\]\]/g, (match, path) => {
      const filename = path.split('/').pop();
      return `![${filename}](../media/${filename})`;
    });

    // Parse Markdown
    const html = marked.parse(protectedMarkdown);

    // Restore LaTeX
    const finalHtml = html.replace(/MATH_EXPRESSION_(\d+)/g, (match, index) => {
      return mathExpressions[index];
    });

    document.getElementById('content').innerHTML = finalHtml;

    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise();
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);

      // Update active button
      document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('onclick').includes(theme)) {
          btn.classList.add('active');
        }
      });

      // Save preference
      localStorage.setItem('redshift-theme', theme);
    }

    // Load preference
    const savedTheme = localStorage.getItem('redshift-theme') || 'night';
    setTheme(savedTheme);
  </script>
